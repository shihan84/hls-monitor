<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITAssist HLS Multiviewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="broadcast-container">
        <!-- Header -->
        <header class="broadcast-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-broadcast-tower"></i>
                    <h1>ITAssist HLS Multiviewer</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">ON AIR</span>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="panel-header">
                <h2><i class="fas fa-sliders-h"></i> Control Panel</h2>
                <button class="add-stream-btn" onclick="showAddStreamModal()">
                    <i class="fas fa-plus"></i> Add Stream
                </button>
            </div>
            
            <div class="stream-list" id="streamList">
                <!-- Stream items will be added here dynamically -->
            </div>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoGrid">
            <!-- Video players will be added here dynamically -->
        </div>

        <!-- Add Stream Modal -->
        <div class="modal" id="addStreamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-plus-circle"></i> Add New Stream</h3>
                    <button class="close-btn" onclick="hideAddStreamModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="streamName">Stream Name:</label>
                        <input type="text" id="streamName" placeholder="Enter stream name">
                    </div>
                    <div class="form-group">
                        <label for="streamUrl">HLS URL:</label>
                        <input type="url" id="streamUrl" placeholder="https://example.com/stream.m3u8">
                    </div>
                    <div class="form-group">
                        <label for="streamLayout">Layout Position:</label>
                        <select id="streamLayout">
                            <option value="1">Position 1</option>
                            <option value="2">Position 2</option>
                            <option value="3">Position 3</option>
                            <option value="4">Position 4</option>
                            <option value="5">Position 5</option>
                            <option value="6">Position 6</option>
                            <option value="7">Position 7</option>
                            <option value="8">Position 8</option>
                            <option value="9">Position 9</option>
                            <option value="10">Position 10</option>
                            <option value="11">Position 11</option>
                            <option value="12">Position 12</option>
                            <option value="13">Position 13</option>
                            <option value="14">Position 14</option>
                            <option value="15">Position 15</option>
                            <option value="16">Position 16</option>
                            <option value="17">Position 17</option>
                            <option value="18">Position 18</option>
                            <option value="19">Position 19</option>
                            <option value="20">Position 20</option>
                            <option value="21">Position 21</option>
                            <option value="22">Position 22</option>
                            <option value="23">Position 23</option>
                            <option value="24">Position 24</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="hideAddStreamModal()">Cancel</button>
                    <button class="btn-primary" onclick="addStream()">Add Stream</button>
                </div>
            </div>
        </div>

        <!-- Grid Layout Controls -->
        <div class="layout-controls">
            <button class="layout-btn" onclick="setGridLayout(1)">
                <i class="fas fa-square"></i> 1x1
            </button>
            <button class="layout-btn" onclick="setGridLayout(2)">
                <i class="fas fa-th-large"></i> 2x1
            </button>
            <button class="layout-btn" onclick="setGridLayout(4)">
                <i class="fas fa-th"></i> 2x2
            </button>
            <button class="layout-btn" onclick="setGridLayout(6)">
                <i class="fas fa-th-large"></i> 3x2
            </button>
            <button class="layout-btn" onclick="setGridLayout(24)">
                <i class="fas fa-th"></i> 4x6
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
