<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Multiviewer & Monitoring - Broadcast Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="broadcast-container">
        <!-- Header -->
        <header class="broadcast-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-satellite-dish"></i>
                    <h1>HLS Broadcaster</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">LIVE</span>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="panel-header">
                <h2><i class="fas fa-cogs"></i> Controls</h2>
                <button class="add-stream-btn" onclick="showAddStreamModal()">
                    <i class="fas fa-plus"></i> Add Stream
                </button>
            </div>
            
            <div class="notification-controls">
                <button class="notification-btn" onclick="multiViewer.toggleNotifications()" title="Toggle Telegram Notifications">
                    <i class="fas fa-bell-slash"></i> Mute
                </button>
                <button class="notification-btn test" onclick="multiViewer.testTelegramNotification()" title="Test Telegram Notification">
                    <i class="fas fa-paper-plane"></i> Test
                </button>
                <button class="notification-btn config" onclick="showTelegramConfigModal()" title="Configure Telegram">
                    <i class="fas fa-wrench"></i> Config
                </button>
            </div>
            
            <div class="stream-list" id="streamList">
                <!-- Stream items will be added here dynamically -->
            </div>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoGrid">
            <!-- Video players will be added here dynamically -->
        </div>

        <!-- Telegram Configuration Modal -->
        <div id="telegramConfigModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fab fa-telegram-plane"></i> Telegram Setup</h2>
                    <span class="close-btn" onclick="closeTelegramConfigModal()"><i class="fas fa-times"></i></span>
                </div>
                <div class="modal-body">
                    <div class="config-section">
                        <h3><i class="fas fa-robot"></i> Bot Status</h3>
                        <p><strong>Token:</strong> <span id="botToken">Loading...</span></p>
                        <p><strong>Status:</strong> <span id="configStatus">Checking...</span></p>
                    </div>
                    
                    <div class="config-section">
                        <h3><i class="fas fa-user-friends"></i> Chat ID</h3>
                        <div class="input-group">
                            <label for="chatIdInput">Your Chat ID:</label>
                            <input type="text" id="chatIdInput" placeholder="e.g., -1001234567890">
                        </div>
                        <div class="config-actions">
                            <button onclick="saveChatId()" class="save-btn">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button onclick="testChatId()" class="test-btn">
                                <i class="fas fa-paper-plane"></i> Test
                            </button>
                            <button onclick="resetConfig()" class="reset-btn">
                                <i class="fas fa-undo"></i> Reset
                            </button>
                        </div>
                    </div>
                    
                    <div class="config-section">
                        <h3><i class="fas fa-question-circle"></i> How to get your Chat ID</h3>
                        <div class="chat-id-help">
                            <p>1. Add <code>@itassist0_bot</code> to your Telegram group.</p>
                            <p>2. Send a message to the group.</p>
                            <p>3. Click the button below to detect the ID.</p>
                            <button onclick="autoDetectChatId()" class="auto-detect-btn">
                                <i class="fas fa-search-location"></i> Auto-Detect
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Stream Modal -->
        <div class="modal" id="addStreamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-video-plus"></i> Add New Stream</h3>
                    <button class="close-btn" onclick="hideAddStreamModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="streamName">Stream Name:</label>
                        <input type="text" id="streamName" placeholder="e.g., Main Camera">
                    </div>
                    <div class="form-group">
                        <label for="streamUrl">HLS URL:</label>
                        <input type="url" id="streamUrl" placeholder="https://your-stream-url/playlist.m3u8">
                    </div>
                    <div class="form-group">
                        <label for="streamLayout">Layout Position:</label>
                        <select id="streamLayout">
                            <!-- Options will be populated by script.js -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="hideAddStreamModal()">Cancel</button>
                    <button class="btn-primary" onclick="addStream()">Add Stream</button>
                </div>
            </div>
        </div>

        <!-- Grid Layout Controls -->
        <div class="layout-controls">
            <button class="layout-btn" onclick="setGridLayout(1)"><i class="fas fa-square"></i></button>
            <button class="layout-btn" onclick="setGridLayout(2)"><i class="fas fa-th-large"></i></button>
            <button class="layout-btn" onclick="setGridLayout(4)"><i class="fas fa-th"></i></button>
            <button class="layout-btn" onclick="setGridLayout(6)"><i class="fas fa-grip-horizontal"></i></button>
            <button class="layout-btn" onclick="setGridLayout(24)"><i class="fas fa-border-all"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
